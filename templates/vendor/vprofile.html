{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include 'includes/alerts.html' %}

<!-- Main Section Start -->
<div class="main-section">
    {% include 'includes/cover.html' %}
    <div class="page-section account-header buyer-logged-in">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <!-- Load the sidebar here -->
                    {% include 'includes/v_sidebar.html' %}
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="user-dashboard loader-holder">
                        <div class="user-holder">
                            <h5 class="text-uppercase">Manage Your Restaurant</h5>
									<!-- My Restaurants Form Start -->
									<form action="{% url 'vprofile' %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
										<div class="form-fields-set">
											<ul>
												<li>
													<div class="row">
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="restaurant-info">
																<div class="img-holder">
																	<ul class="foodbakery-gallery-holder">
																		<li class="gal-img">
																			<div class="drag-list">
																				<div class="item-thumb">
																					
																					<img class="thumbnail" src="{% static 'images/default-profile.png' %}" alt="Profile Picture">
																				</div>
																			</div>
																		</li>
																	</ul>
																</div>
																<div class="text-holder">
																	<label>Update Profile Picture</label>
																	<div class="upload-gallery">
																		
																	</div>
																</div>
																<label class="text-danger"></label>
															</div>
														</div>
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="restaurant-info">
																<div class="img-holder">
																	<ul class="foodbakery-gallery-holder">
																		<li class="gal-img">
																			<div class="drag-list">
																				<div class="item-thumb">
																					
																					<img class="thumbnail" src="{% static 'images/default-cover.png' %}" alt="Cover Photo">
																					
																				</div>
																			</div>
																		</li>
																	</ul>
																</div>
																<div class="text-holder">
																	<label>Update Cover Photo</label>
																	<div class="upload-gallery">
																		
																	</div>
																	
																</div>
																<label class="text-danger"></label>
															</div>
														</div>
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="restaurant-info">
																<div class="img-holder">
																	<ul class="foodbakery-gallery-holder">
																		<li class="gal-img">
																			<div class="drag-list">
																				<div class="item-thumb">
																					<img class="thumbnail" src="{{vendor.vendor_license.url}}" alt="Vendor License">
																				</div>
																			</div>
																		</li>
																	</ul>
																</div>
																<div class="text-holder">
																	<label>Update License</label>
																	<div class="upload-gallery">
																		
																	</div>
																	
																</div>
																<label class="text-danger"></label>
															</div>
														</div>
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="field-holder">
																<label>Restaurant name *</label>
																
															</div>
														</div>
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="field-holder">
																<label>Address *</label>
																
																<small class="text-muted float-right">powered by Google</small>
															</div>
														</div>
                                                        

                                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
															<div class="field-holder">
																<label>Country *</label>
																
															</div>
														</div>

                                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
															<div class="field-holder">
																<label>State *</label>
																
															</div>
														</div>

                                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
															<div class="field-holder">
																<label>City *</label>
																
															</div>
														</div>

                                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
															<div class="field-holder">
																<label>Pin Code *</label>
																
															</div>
														</div>

                                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
															<div class="field-holder">
																<label>Latitude *</label>
																{{profile_form.latitude}}
															</div>
														</div>

                                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
															<div class="field-holder">
																<label>Longitude *</label>
																
															</div>
														</div>


														
													</div>
												</li>
											</ul>
											<div>
												<div class="field-holder">
													<div class="payment-holder input-button-loader">
														<input type="submit" value="Update Restaurant">
													</div>
												</div>
											</div>
										</div>
									</form>
									<!-- My Restaurants Form End -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->
{% endblock %}
